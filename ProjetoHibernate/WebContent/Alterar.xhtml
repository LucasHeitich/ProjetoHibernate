<ui:composition template="/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<div class="container" style="margin-top: 30px;">
			<h:form id="form">
				<fieldset id="field">
					<legend>Editar Perfil</legend>
					<p:messages autoUpdate="true"/>
					<h:panelGrid columns="1">
						
						<h:outputLabel value="Código" for="codigo" />
						<p:inputText disabled="true" label="Campo Nome" value="#{consultaMB.alunoAlterado.iAlunos}" id="codigo"  />
						
						<h:outputLabel value="Nome:" for="texto_nome" />
						<p:inputText maxlength="45" style="width:100%;" label="Campo Nome" id="texto_nome"
										value="#{consultaMB.alunoAlterado.nome}" />
						<h:message for="texto_nome" errorClass="erro" />
						
						
													
						
					
						
						<h:outputLabel value="Situação:" />
				
						<h:selectOneRadio label="Campo Sexo" id="sexo" 
							
							value="#{consultaMB.alunoAlterado.situacaoAluno}">
							<f:selectItem itemLabel="Ativo" itemValue="true" />
							<f:selectItem  itemLabel="Inativo" itemValue="false" />
						</h:selectOneRadio>
						
						

						

						<h:commandButton value="Salvar" actionListener="#{consultaMB.alterar}" />
							
						<h:commandButton value="Cancelar/Voltar" immediate="true"
							action="#{redirecionarPaginaBean.redirecionar}"
							>
							<f:setPropertyActionListener target="#{redirecionarPaginaBean.local}"
								value="Inicio" />
						</h:commandButton>

					</h:panelGrid>
				</fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
